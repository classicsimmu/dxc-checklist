<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'add_user' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Add New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <label>Username</label>
          <input type="text" name="username" class="form-control mb-2" required>

          <label>Email</label>
          <input type="email" name="email" class="form-control mb-2">

          <label>Mobile</label>
          <input type="text" name="mobile" class="form-control mb-2" placeholder="Enter mobile number">

          <label>Department</label>
          <select name="department" class="form-select mb-2" required>
            <option value="">Select Department</option>
            {% for dept in departments %}
              <option value="{{ dept }}">{{ dept }}</option>
            {% endfor %}
          </select>

          <label>Role</label>
          <select name="role" class="form-select mb-2" required>
            <option value="Staff">Staff</option>
            <option value="Doer">Doer</option>
          </select>

          <label>Password</label>
          <input type="password" name="password" class="form-control mb-2" required>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add User</button>
        </div>
      </form>
    </div>
  </div>
</div>
